- name: Create a k8s namespace
  k8s:
    kubeconfig: /home/danielsf97/.kube/config
    name: lsfs
    api_version: v1
    kind: Namespace
    state: present

- name: Create Bootstrapper Pod
  k8s:
    kubeconfig: /home/danielsf97/.kube/config
    state: present
    definition:
      apiVersion: v1
      kind: Pod
      metadata:
        name: bootstrapper
        namespace: lsfs
        labels:
          lsfs: bootstrapper 
      spec:
        containers:
        - name: bootstrapper-container
          image: lsfsusertemp/lsfs-testing:bootstrapper
          command: ["./build/bootstrapper_exe", "scripts/conf.yaml"]
        ports: [
          {
            containerPort: 12345,
            protocol: TCP
          },
          {
            containerPort: 12346,
            protocol: TCP
          }
        ]               #- protocol: TCP
        #- containerPort: 12345
        #- containerPort: 12346
  register: bootstrapper_container

