- name: Get a list of all pods from any namespace
  k8s_info:
    kubeconfig: /home/danielsf97/.kube/config
    namespace: lsfs
    api_version: v1
    name: bootstrapper
    kind: Pod
  register: bootstrapper_pod
  retries: 10
  until: bootstrapper_pod.resources[0].status.podIPs is defined

