main_confs:
  nr_peers: 1
  view_size: 8
  gossip_size: 7
  message_passing_interval_sec: 10
  exec_time_sec: 100000000
  base_port: 12350
  peer_instantiation_interval_sec: 0.01
  view_logger_enabled: true
  log_interval_sec: 5
  logging_dir: /home/branco/Mestrado/5ano/daniel-LSFS/LSFS//logging/
  results_dir: /home/branco/Mestrado/5ano/daniel-LSFS/LSFS//results/
  database_base_path: /home/branco/
  rep_max: 2
  rep_min: 1
  max_age: 100
  local_message: true
  local_interval_sec: 8
  anti_entropy_interval_sec: 20
  reply_chance: 1
  max_nodes_to_send_get_request: 3
  max_nodes_to_send_put_request: 3
  smart: true
  mt_data_handler: true
  log_level: off
  seen_log_garbage_at: 500
  request_log_garbage_at: 500
  anti_entropy_log_garbage_at: 500
  warmup_interval: 60
  restart_database_after_warmup: true

  ######################################
  #               Client               #
  ######################################

  nr_puts_required: 1
  nr_gets_required: 1
  nr_gets_version_required: 1
  client_wait_timeout: 10
  mt_client_handler: true
  nr_client_handler_ths: 3
  max_nr_requests_timeouts: 10
  load_balancer: dynamic
  smart_load_balancer_group_knowledge: 3
  max_smart_view_age: 50
  limit_write_paralelization_to: 32k
  limit_read_paralelization_to: 32k
  benchmark_performance: False
  maximize_cache: False
  refresh_cache_time: 1000 
  max_directories_in_cache: 1000
  percentage_of_entries_to_remove_if_cache_full: 10
  ######################################

  lb_interval: 5
  draw_graph: False
  graph_labels: False
