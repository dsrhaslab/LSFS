main_confs:
  nr_peers: 10
  view_size: 8
  gossip_size: 7
  message_passing_interval_sec: 10
  exec_time_sec: 100
  base_port: 12350
  peer_instantiation_interval_sec: 0.1
  log_interval_sec: 5
  draw_graph: False
  graph_labels: False
simulation:
  configuration:
    - execution_type: constant
      time_start_sec: 30
      time_end_sec: 60
      time_interval_sec: 10
      churn_op_type: substitute
      percentage: 5
