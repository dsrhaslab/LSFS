apiVersion: v1
kind: Pod
metadata:
  name: bootstrapper
  namespace: lsfs
  labels:
    lsfs: bootstrapper
spec:
  containers:
  - name: bootstrapper-container
    image: brancc0cdocker/lsfs-bootstrapper
    command: ["./build/bootstrapper_exe"]
    args: ["conf.yaml"]
  ports: 
    - containerPort: 12345
  nodeName: cloud112
