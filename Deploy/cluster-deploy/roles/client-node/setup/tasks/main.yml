---

- name: Creates Volume Mount Directory
  file:
    path: "{{ volume_mount }}"
    state: directory

- name: Creates Mount Directory I
  file:
    path: "{{ volume_mount }}/mount"
    state: directory

- name: Creates Mount Directory
  file:
    path: "{{ volume_mount }}/backend"
    state: directory

- name: Creates Share Directory
  file:
    path: "{{ share_dir_path }}"
    state: directory