---

- name: Configure VPC network and subnet
  run_once: true
  shell: "{{ item }}"
  with_items:
    - "gcloud compute networks create {{ gcp_network_name }} --subnet-mode custom"
    - "gcloud compute networks subnets create {{ gcp_subnet_name }} --network {{ gcp_network_name }} --region {{ gcp_region }} --range {{ gcp_subnet_range }}"

