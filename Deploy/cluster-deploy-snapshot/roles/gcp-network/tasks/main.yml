- name: Internal/external firewall rules
  run_once: true
  gcp_compute_firewall:
    name: "internal-external-rules"
    allowed:
      - ip_protocol: tcp
        ports:
          - 22
          - 80
      - ip_protocol: icmp
    network: 
      selfLink: "global/networks/{{ gcp_network_name }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present

- name: Internal firewall rules
  run_once: true
  gcp_compute_firewall:
    name: "internal-rules"
    allowed:
      - ip_protocol: tcp
        ports:
          - 3306
          - 5000
          - 9200
          - 9300
          - 6443
          - 443
          - 10250
      - ip_protocol: 112
      - ip_protocol: udp
    source_ranges:
      - "{{ gcp_subnet_range }}"
    network: 
      selfLink: "global/networks/{{ gcp_network_name }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present

- name: Configure NAT router in order to allow network access in instances without external IP
  run_once: true
  shell: "{{ item }}"
  with_items:
    - "gcloud compute routers create nat-router --asn=64512 --network {{ gcp_network_name }} --region {{ gcp_region }}"
    - "gcloud compute routers nats create nat-config --router-region {{ gcp_region }} --router {{ gcp_router_name }} --nat-all-subnet-ip-ranges --auto-allocate-nat-external-ips"